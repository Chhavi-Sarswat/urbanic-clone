<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanic Website</title>
    <style> 
        *{
            margin: 0;
            padding: 0;
            font-family:"URMacan", -apple-system, blinkmacsystemfont, "Helvetica Neue", helvetica, segoe ui, arial, roboto, "PingFang SC", "miui", "Hiragino Sans GB", "Microsoft Yahei", sans-serif;;
            box-sizing: border-box;
        }
        .navbar{
            position: fixed;
            z-index: 99;
            background-color: white;
            width: 100vw;
            height: 80px;
            display: flex;
            align-items: center;
            padding-inline: 20px;
            justify-content: space-between;
        }
        .left-nav img{
            width: 136px;
        }
        .nav-items{
            display: flex;
            gap: 16px;
            align-items: center;
            list-style: none;
            font-weight:600;
        }
        .left-nav{
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .right-nav{
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-icon{
            width: 20px;
            height: 20px;
        }
        .main-img{
            width: 100vw;
            height: calc(100v - 80px);
        }
        .abc{
            padding-top: 80px;
        }
        .box{
            background-color: #FAEBB0;
            height: 350px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            border-width: 30px;
        }
        .lines{
            display: flex;
            color:#07285D;
            letter-spacing: 0.7px ;
            font-size: 2.6rem;
            font-weight: 500;
            font-family: "URDalaFloda";   
        }
        .line2{
            display: flex;
            color:#07285D;
            letter-spacing: 0.7px ;
            padding-block: 0.4rem;
            font-size: 2.6rem;
            font-weight: 500;
            font-family: "URDalaFloda";
            padding-bottom: 25px;
        }
        .emails{
           all: unset;
           color:unset;
           text-align: unset;
           margin-top: unset;
           width: unset;
           color: #000;
           margin-top: .16rem;
           text-align: center;  
        }
        .mail{
            border-bottom: 1px solid #000;
            width: 16vw;
            color: transparent;
            font-size: .14rem;
            margin-top: -.23rem;
            min-width: 2.78rem;
            pointer-events: none;
        } 
        .select{
            display: flex;
            justify-content: center;
            padding: 20px;
            font-size: 15px;
            color: #07285D;
            gap: 9px;
            
        } 
        .box2{
           box-sizing: border-box;
           display: inline-block;
           height: 15px;
           width: 15px;  
        } 
        .button1{
            display:flex;
            justify-content:center;
            width: 60px;
            height: 20px;
            align-items: center;
            background-color:#07285D;
        }  
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-nav"> 
            <img src="https://maddyness-uk.twic.pics/2023/11/Screenshot-2023-11-15-at-16.23.56.png?twic=v1/resize=630" alt="">
            <ul class="nav-items">
                <li>NEW IN</li>
                <li>COLLECTION</li>
                <li>MEMBERSHIP</li>
                <li>SOCIAL RESPONSIBILITIES</li>
                <li>ABOUT US</li>
            </ul>
        </div>
        <div class="right-nav">
            <img class="nav-icon" src="photos/search-alt-1-svgrepo-com.svg" alt="">
            <img class="nav-icon" src="photos/profile-svgrepo-com.svg" alt="">
            <img class="nav-icon" src="photos/shopping-bag-svgrepo-com.svg" alt="">
            <img class="nav-icon" src="photos/help-svgrepo-com.svg" alt="">
            <img class="nav-icon" src="photos/earth-svgrepo-com.svg" alt="">
        </div>
    </nav>
    <main>
        <img class="main-img abc" src="https://img101.urbanic.com/v1/90cdcd3e349f45b98b4daea2892e6f67.webp" alt="">
        <img class="main-img" src="https://img101.urbanic.com/v1/ba9fd95b77bf437682b05b85683520df.webp" alt="">
        <img  class= "main-img" src="https://img101.urbanic.com/v1/72c586d4a8d14e95938a7afab9c1b931.webp" alt="">
        <video class= "main-img" src="https://buyer-video-in.urbanic.com/eva/Urbanic_IN/c5e0b93d29f545e693903730a1e2d942.mp4" autoplay loop muted></video>
        <img  class= "main-img" src="https://img101.urbanic.com/v1/bb5a81a293d64f3da456045a9f66552b.webp" alt="">
    </main>
    <div class="box">
        <img src="photos/urbanic.png" alt="" width="88px" height="88px">
        <p class="lines" >You are invited: Not </p>
        <p class="line2">part of the list yet?</p>
        <input type="email" class="emails" placeholder="Enter your e-mail" value="" style="width: 278px;">
        <div class="mail">Enter your e-mail</div>
        <div class="select"> 
         <span> 
            <input class="box2" type="checkbox" id="selcet" required>
        </span>   
         <label for="select">I agree to the Privacy Policy </label>
         <div class="button1">
           <button>
            Subscribe now
           </button>
        </div>
        </div>
    </div> 
</body>
</html>
